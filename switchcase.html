<!DOCTYPE html>
<html lang="en">
 <head>

  
  <title>switch case </title>

  <script type="text/javascript">
/*q1 find day of week by accepting its number.
Eg. 1->sunday,2->monday etc
   1-> one
   2->two
   ------
            */
 var day=7;
  switch(day)
  {
	case 1:
	  document.write("<h1>sunday<h1>");
	  break;

	   case 2:
	  document.write("<h1>monday<h1>");
	  break;


	   case 3:
	  document.write("<h1>teusay<h1>");
	  break;


	   case 4:
	  document.write("<h1>wednesday<h1>");
	  break;


	   case 5:
	  document.write("<h1>thrusday<h1>");
	  break;


	   case 6:
	  document.write("<h1>friday<h1>");
	  break;


	   case 7:
	  document.write("<h1>saturdaty<h1>");
	  break;
	  }	  










	  




  
  </script>
 </head>
 <body>






 <script type="text/javscript">

 var day="monday"
 //numbers,strings,booleans
 switch(day)
 {
	 case 1	:"monday"
	 document.write("<h2>first working day</h2>")
	 }
</script>
  
 </body>
</html>
