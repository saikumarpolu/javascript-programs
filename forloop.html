<!DOCTYPE html>

  <title>for loop</title>
 </head>
 <body>
 <script type=" text/javascript">
 /*  Q1:print  multiplication table of 5 by using for loop
      Q2:print first 5 even numbers.*/  //2 4 6 8 10
	  //for loop is used when the number of iterations is known in advance

	   //for(init;condition;increment/decrement)
	   for(var x=2; x<=10;x++)
	   {
		   document.write("<h2>"+(5*x)+"<h2>");
		   }
</script>
