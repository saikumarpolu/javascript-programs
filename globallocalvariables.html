<!DOCTYPE html>
<html lang="en">
 
  <title>global and local variables</title>
 </head>
 <body>

 <script type="type/javascript">


 var b=6;  //global variable

 function myfunction()
{
  var a=5; //local variable beacuse inside the function

   document.write("<h1>"+a+"</h1>");
   }

   myfunction(); //function call



   document.write("<h1>"+b+"</h1>");



 </script>
  
 </body>
</html>
